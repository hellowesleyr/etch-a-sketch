<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head> 
<body>
    <div class="header">
    </div>
    <div class="main-container">
        <div class="controls">
            <div class="control">
                <div class="slidecontainer">
                    <p id="length">Canvas length: 16</p>
                    <input class="slider" type="range" min="3" max="100" value="16">
                    <button class="reset-canvas">New canvas</button>
                </div>
            </div>
            <div class="control">
                <div class="color-picker">
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                    <div class="select-pixel"></div>
                </div>
            </div>
            <div class="control">
                <div>
                Color picker: <button class="toggle-picker">
                </div>           
            </div>
            <div class="control">
                <div class="background-color-picker">
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    <div class="select-bg-pixel"></div>
                    
                </div>
                Background color picker: <button class="toggle-background-picker"></button>
                
            </div>
        </div>
        <div class="canvas">
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
